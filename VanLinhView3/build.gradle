apply plugin: 'com.android.application'

android {
    namespace = "com.example.simpleviews1"
    compileSdkVersion 36

    defaultConfig {
        applicationId "com.example.simplelayoutmanagers"
        minSdkVersion 31
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.material:material:1.11.0'

    // Old/unsupported libs commented out
    // implementation libs.appcompat.v110
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // implementation libs.constraintlayout.v113

    testImplementation 'junit:junit:4.12'          // replace libs.junit.v412
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'  // replace libs.junit.v111
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0' // replace libs.espresso.core.v320


}
